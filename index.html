<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Application Form </h1>
            <form action="#">
               <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First Name</label>
                        <input type="text" name="First_name" id="First_name" placeholder="Enter First Name">

                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" name="Last_name" id="Last_name" placeholder="Enter Last Name">

                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="john@gmail.com">

                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role:</label>

                        <select id="Job_role" name="Job_role">
                            <option>Select Job Role</option>
                            <option value="fortend">FrontEnd Developer</option>
                            <option value="BackEnd">BackEnd Developer</option>
                            <option value="Full_stack">FullStack Developer</option>
                            <option value="ui_ux">UI/UX Developer</option>
                        </select>

                    </div>
                    <div class="text_control">
                        <label for="address">Address:</label>
                       <textarea name="address" id="address" cols="50" rows="5"></textarea>

                    </div>
                    
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="Lucknow">

                    </div>
                    <div class="form_control">
                        <label for="areapincode">Pincode:</label>
                        <input type="number" name="areapincode" id="areapincode" placeholder="enter Pincode">

                    </div>
                     <div class="form_control">
                        <label for="date">City:</label>
                        <input type="date" name="date" id="date">

                    </div>
                    <div class="form_control">
                        <label for="uploar_cv">Upload your CV:</label>
                        <input type="file" name="uploar_cv" id="uploar_cv">
                        

                    </div>
                </div>
                <div class="button_type">
                    <button type="submit">Apply Now</button>
                </div>
                    
            </form>
        </div>

    </div>
</body>

</html>
